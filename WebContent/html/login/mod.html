<section class='login-view'>
    <header>
        AngularJs - 学习用例
    </header>
    <form name='loginpage' novalidate ui-submit='login()'>
        <div class="container">
            <div class="row">
                <div class="col-size-12">
                    <label for='username'>用户名</label>
                    <input id='username' name='username' ng-model='username' type="text" ui-star required/>
                </div>
            </div>
            <div class="row">
                <div class="col-size-12">
                    <label for='password'>密码</label>
                    <input id='password' name='password' ng-minlength="6" ng-maxlength="30" ng-model='password' type="password" ui-star required/>
                </div>
            </div>
        </div>
        <div class="btn-list">
            <input type="submit" class="btn btn-submit" value='登录' ng-class="{'submit-gray':loginpage.$invalid}" />
        </div>
    </form>
</section>
